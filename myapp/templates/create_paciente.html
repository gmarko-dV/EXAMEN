{% block content %}
    <h1>Registrar Paciente</h1>
    <form action="{% url 'create_pac' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
{% endblock %}
